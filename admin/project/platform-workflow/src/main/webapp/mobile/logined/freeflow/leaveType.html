<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>填写表单</title>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <link href="../../css/work.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav qy-head">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">请假类型</h1>
	</header>
	<div class="mui-content">
		<div class="mui-row">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">事假</li>
				<li class="mui-table-view-cell">病假</li>
				<li class="mui-table-view-cell">年假</li>
				<li class="mui-table-view-cell">调休</li>
				<li class="mui-table-view-cell">婚假</li>
				<li class="mui-table-view-cell">产假</li>
				<li class="mui-table-view-cell">陪产假</li>
				<li class="mui-table-view-cell">路途假</li>
				<li class="mui-table-view-cell">其他</li>
			</ul>
		</div>
	</div>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
	    mui.init({
			gestureConfig:{
				tap:true
			},
			swipeBack: false //启用右滑关闭功能
		});
		mui('.mui-scroll-wrapper').scroll();
    </script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../js/fixed.js"></script>
    <script type="text/javascript" src="../../js/logined/freeflow/leaveType.js"></script>
</body>
</html>
