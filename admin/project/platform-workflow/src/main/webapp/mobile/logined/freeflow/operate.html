<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="../../css/mui.min.css" />
    <link rel="stylesheet" href="../../css/work.css"/>
    <script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav qy-head">

	</header>
	<div class="mui-content" id="approveDiv">

			<ul class="mui-table-view">
				<li class="mui-table-view-divider mui-table-title" id="state"></li>

			</ul>
			<div class="mui-input-row mui-textarea">
				<textarea rows="5" placeholder="" id="advice"></textarea>
			</div>
			<div class="buttonArea mui-qy-btn">
				<button class="mui-btn mui-btn-blue" id="operSubmit">提交</button>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="../../js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui('.mui-scroll-wrapper').scroll();
    </script>
    <script type="text/javascript" src="../../js/qytxplugin.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="../../js/logined/freeflow/operation.js"></script>

</html>
